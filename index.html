---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article>
      <h1 class="title">{{ post.title }}</h1>
      <p class="subtitle">
        <span>Tags:<a href="/#growth">growth</a></span>
        <span class="date">{{ post.date }}</span>
      </p>
      <div class="post">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
