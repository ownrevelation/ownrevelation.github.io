<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  </head>
  <body>
    <section>
      <header class="navigation">
        <a href="/" class="logo" title="Open a door.">
          <img src="/images/logo.svg" alt="Key">
        </a>
        <nav>
          <ul>
            <li><a href="/">blog</a></li>
            <li><a href="/tags">tags</a></li>
            <li class="no-bullet"><a href="/about">about</a></li>
          </ul>
        </nav>
      </header>
      
      {{ content }}
      
      <footer>
        <ul>
          <li>
            <a target="_blank" href="https://mdswanson.com/blog/2013/01/28/evaluating-technical-arguments.html">Design source</a>
          </li>
          <li><a href="mailto:{{ site.footerLinks.email }}">{{ site.footerLinks.email }}</a></li>
        </ul>
      </footer>
    </section>
  </body>
</html>
