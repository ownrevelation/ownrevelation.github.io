---
layout: default
---

<article>
  <h1 class="title">{{ page.title }}</h1>
  <p class="subtitle">
    {% if page.tags.length > 0 %}
    <span>Tags:
    {% for tag in page.tags %}
      <a class="tag" href="{{ site.baseurl }}/tags#{{ tag }}">{{ tag }}</a>
    {% endfor %}
    </span>
    {% endif %}
    <span class="date">{{ page.date | date: "%B %e, %Y" }}</span>
  </p>
  <div class="entry">
    {{ content }}
  </div>
</article>
