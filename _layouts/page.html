---
layout: default
---

<article>
  <h1 class="title">{{ page.title }}</h1>
  <p class="subtitle">
    {% if page.tags %}
    <span>Tags:
      {% for tag in page.tags %}
      <a href="/tags#{{ tag }}">#{{ tag }}</a>&#8194;
      {% endfor %}
    </span>
    {% else %}
    <span></span>
    {% endif %}
    <span class="date">{{ page.date | date: "%B %e, %Y" }}</span>
  </p>
  <div class="entry">
    {{ content }}
  </div>
</article>
