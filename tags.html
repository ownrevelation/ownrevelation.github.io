---
layout: default
---

{% assign tags = "" %}
{% for post in site.posts %}
  {% for tag in post.tags %}
    {% assign tags = tags | append: tag | append: ';' %}
  {% endfor %}
{% endfor %}

{% assign tags = tags | split: ';' | sort | uniq %}

<h1 class="title">Tags</h1>
<ul>
{% for tag in tags %}
  <li>{{ tag }}</li>
{% endfor %}
</ul>
